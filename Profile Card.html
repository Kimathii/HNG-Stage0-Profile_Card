<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Echioda Mathias</title>
    <link rel="stylesheet" href="Profile Card.css" />
  </head>

  <body>
    <main class="container">
      <section class="profile-card">
        <img
          src="profile.jpg"
          alt="Profile picture of Echioda Mathias"
          class="profile-img"
          data-testid="profilePicture"
        />

        <h1 class="name" data-testid="fullName">Echioda Mathias</h1>
        <h2 class="role" data-testid="jobTitle">Frontend Developer</h2>

        <p class="bio" data-testid="shortBio">
          Passionate about and learning to create accessible, responsive, and user-friendly
          web experiences. Currently learning ReactJs and building cool projects.
        </p>

        <!-- Dropdown Menu -->
        <div class="dropdown" data-testid="dropdownMenu">
          <button class="dropbtn" data-testid="dropdownButton">Check Me Out 😉⬇️</button>
          <div class="dropdown-content" data-testid="dropdownContent">
            <a
              href="https://github.com/EchiodaMathias"
              data-testid="githubURL"
              target="_blank"
              >https://github.com/Kimathii</a
            >
            <a
              href="https://twitter.com/yourhandle"
              data-testid="twitterURL"
              target="_blank"
              >https://x.com/_Mathias_Jr_</a
            >
            <a
              href="mailto:youremail@example.com"
              data-testid="emailAddress"
              >mechioda@gmail.com</a
            >
          </div>
        </div>
      </section>
    </main>

    <script src="Profile Card.js"></script>
  </body>
</html>
